# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Boman-scan:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so yours job can access it
      - uses: actions/checkout@v2
      
      # Runs a single command using the runners shell
      - name: Install packages
        run: sudo pip install --extra-index-url https://test.pypi.org/simple/ boman-cli-uat==15.6.0
        #run: pip install boman-cli==2.4.6
      - name: Run scan  
        run: sudo boman-cli-uat -a run -u https://qa.boman.ai -config ./boman_qa.yaml
        
